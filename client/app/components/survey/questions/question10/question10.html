<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Adakah peneliti luar yang terlibat dalam aktivitas litbang di unit kerja Saudara pada tahun {{$ctrl.year - 1}}?
      </p>
      <br>
      <div class="form-group" ng-if="$ctrl.answer">
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="$ctrl.answer.detail.length">Ya
            </label>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!$ctrl.answer.detail.length">Tidak
            </label>
          </div>
        </div>
      </div>

      <div class="form-group text-warning" ng-if="!$ctrl.answer">
        <p><b>Jawaban belum di isi</b></p>
      </div>

      <br>
      <div ng-if="$ctrl.answer.detail.length">
        <div class="form-group" ng-repeat="detail in $ctrl.answer.detail">
          <label class="control-label col-md-4 col-sm-4 col-xs-12">{{detail.institusi | institusi:$ctrl.institusi}}
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" ng-model="detail.jumlah_peneliti" class="form-control" placeholder="Orang">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12"><b>Total</b>
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" class="form-control" value="{{ $ctrl.countAnswer10()}}" placeholder="Orang">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card questions" ng-if="$ctrl.answer && $ctrl.answer.comment && $ctrl.answer.status=='ditolak'">
  <div class="question-content">
    <div class="question-body comment">
      <h2>Comment</h2>
      <p>{{$ctrl.answer.comment}}</p>
    </div>
  </div>
</div>

<div class="question-tool" ng-if="$ctrl.answer">
    <div class="pull-right text-center mtop20">
      <button class="btn btn-sm btn-success" ng-disabled="$ctrl.answer.status!='terkirim' || $ctrl.statusUpdated" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</button>
      <button class="btn btn-sm btn-danger" ng-disabled="$ctrl.answer.status!='terkirim' || $ctrl.statusUpdated" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</button>
    </div>
</div>
