<div class="modal-header">
    <h4 class="modal-title">Komentar</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
</div>
<div class="modal-body">
	<div ng-switch on="$ctrl.subQuestion">
		<div ng-switch-when="false">
			<textarea class="form-control" name="comment" rows="8" ng-model="$ctrl.comment"></textarea>
		</div>
		<div ng-switch="true">
			<uib-tabset active="active">
				<uib-tab ng-repeat="subQuestion in $ctrl.questionKeys" index="$index" heading="{{subQuestion}}">
					<textarea class="form-control" name="comment" rows="8" ng-model="$ctrl.comment[$index]"></textarea>
				</uib-tab>
			</uib-tabset>
		</div>
	</div>
</div>
<div class="modal-footer">
  <div class="pull-right text-center mtop20">
      <button class="btn btn-sm btn-danger" ng-click="$dismiss()"><i class="fa fa-check"></i>Batal</button>
      <button class="btn btn-sm btn-success" ng-click="$close($ctrl.comment)" ><i class="fa fa-close"></i>Simpan</button>
    </div>
</div>
