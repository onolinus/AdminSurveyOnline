<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Pada tahun {{$ctrl.year - 1}}, adakah peneliti di unit kerja Saudara yang menjadi keynote speaker dalam seminar ilmiah internasional?
      </p>
      <br>
      <div class="form-group">
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!!$ctrl.answer">Ya
            </label>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!$ctrl.answer">Tidak
            </label>
          </div>
        </div>
      </div>

      <br>

      <div class="form-group" ng-if="$ctrl.answer">
        <div class="col-md-4 col-sm-4 col-xs-6">
          <label for="">Nama Peneliti</label>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <label for="">Nama Seminar</label>
        </div>
        <div class="input-group col-md-4 col-sm-4 col-xs-6">
          <label for="">Negara Penyelenggara Seminar</label>
        </div>
      </div>

      <div class="form-group" ng-repeat="data in $ctrl.answer.detail">
        <div class="col-md-4 col-sm-4 col-xs-6">
          <input type="text" class="form-control" placeholder="Lisensi" value="{{data.nama_peneliti}}">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <input type="text" class="form-control" placeholder="Tahun" value="{{data.nama_seminar}}">
        </div>
        <div class="input-group col-md-4 col-sm-4 col-xs-6">
          <input type="text" class="form-control" placeholder="" value="{{data.negara_penyelenggara_seminar | country:$ctrl.countries}}">
        </div>
      </div>

    </div>
  </div>
</div>

<div class="card questions" ng-if="$ctrl.answer && $ctrl.answer.comment && $ctrl.answer.status=='ditolak'">
  <div class="question-content">
    <div class="question-body comment">
      <h2>Comment</h2>
      <p>{{$ctrl.answer.comment}}</p>
    </div>
  </div>
</div>

<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <button class="btn btn-sm btn-success" ng-disabled="($ctrl.answer.status=='diterima' || $ctrl.answer.status=='ditolak') || $ctrl.statusUpdated" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</button>
      <button class="btn btn-sm btn-danger" ng-disabled="($ctrl.answer.status=='diterima' || $ctrl.answer.status=='ditolak') || $ctrl.statusUpdated" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</button>
    </div>
</div>
