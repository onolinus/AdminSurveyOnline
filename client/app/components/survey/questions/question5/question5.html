<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
       Kelompokkan seluruh kegiatan litbang tahun 2015 menurut bidang penelitian. Mohon disebutkan persentase dana untuk setiap bidang, terhitung dari total dana penelitian (untuk penelitian lintas bidang, mengacu kepada bidang penelitian yang dominan).
      </p>
      <br>
      <div class="form-group" ng-repeat="detail in $ctrl.answer.data">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">{{$ctrl.getSubjectFromResearchFieldCode(detail.code)}}
        </label>
        <div class="input-group col-md-2 col-sm-3 col-xs-6">
          <input type="text" id="first-name" ng-model="detail.percentage" required="required" class="form-control">
          <div class="input-group-addon">%</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <a href="#" class="btn btn-sm btn-success" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</a>
      <a href="#" class="btn btn-sm btn-danger" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</a>
    </div>
</div>
