<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal ta-r">
      <p>
        Uraikan jumlah belanja kegiatan litbang (pertanyaan <a href="#question-2" class="goto-question">No. 2</a>) menurut jenis pengeluaran. (dalam Rupiah)
      </p>
      <br>

      <div class="form-group">
        <label class="control-label col-md-4 col-sm- col-xs-12">
          <strong><span class="l-number">a.</span>Belanja Pegawai:</strong>
        </label>
      </div>

      <div class="form-group">
        <label class="control-label col-md-5 col-sm-6 col-xs-12 q-child">Gaji Upah + honor proyek <br>(peneliti, teknisi, staf pendukung). Mengenai ketiga personil ini lihat Petunjuk Pengisian butir 6.a.)
        </label>
        <div class="input-group col-md-4 col-sm-6 col-xs-12">
          <div class="input-group-addon">Rp</div>
          <input type="text" value="{{$ctrl.answer.belanja_pegawai_upah |formatMoney}}" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-4 col-sm- col-xs-12">
          <strong><span class="l-number">b.</span>Belanja Modal:</strong>
        </label>
      </div>

      <div class="form-group">
        <label class="control-label col-md-5 col-sm-6 col-xs-12 q-child">Tanah, gedung dan bangunan lainnya
        </label>
        <div class="input-group col-md-4 col-sm-6 col-xs-12">
          <div class="input-group-addon">Rp</div>
          <input type="text" id="first-name" value="{{$ctrl.answer.belanja_modal_properti |formatMoney}}"class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-5 col-sm-6 col-xs-12 q-child">Kendaraan, mesin, dan peralatan
        </label>
        <div class="input-group col-md-4 col-sm-6 col-xs-12">
          <div class="input-group-addon">Rp</div>
          <input type="text" id="first-name" value="{{$ctrl.answer.belanja_modal_mesin |formatMoney}}" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-4 col-sm- col-xs-12">
          <strong><span class="l-number">c.</span>Operasional Lainnya:</strong>
        </label>
      </div>

      <div class="form-group">
        <label class="control-label col-md-5 col-sm-6 col-xs-12 q-child">Barang habis pakai, seluruh biaya pemeliharaan dan perbaikan, biaya perjalanan dinas
        </label>
        <div class="input-group col-md-4 col-sm-6 col-xs-12">
          <div class="input-group-addon">Rp</div>
          <input type="text" value="{{$ctrl.answer.belanja_operasional_maintenance |formatMoney}}" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-5 col-sm-6 col-xs-12 q-child">Jumlah a + b + c <strong>(harus sama dengan No. 2)
        </label>
        <div class="input-group col-md-4 col-sm-4 col-xs-12">
          <div class="input-group-addon">Rp</div>
          <input type="text" class="form-control" value="{{$ctrl.getTotalQ4() |formatMoney}}">
        </div>
      </div>
  </div>
    </div>
  </div>
</div>

<div class="card questions" ng-if="$ctrl.answer && $ctrl.answer.status=='ditolak'">
  <div class="question-content">
    <div class="question-body comment">
      <h2>Comment</h2>
      <p>{{$ctrl.answer.status_comment}}</p>
    </div>
  </div>
</div>

<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <button class="btn btn-sm btn-success" ng-disabled="$ctrl.answer.status!='terkirim' || $ctrl.statusUpdated" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</button>
      <button class="btn btn-sm btn-danger" ng-disabled="$ctrl.answer.status!='terkirim' || $ctrl.statusUpdated" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</button>
    </div>
</div>
