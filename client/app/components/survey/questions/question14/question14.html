<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Adakah peneliti di unit kerja Saudara yang menerima Scientific Award pada tahun 2015?
      </p>
      <br>
      <div class="form-group">
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="$ctrl.checked" value="1">Ya
            </label>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!$ctrl.checked" value="0">Tidak
            </label>
          </div>
        </div>
      </div>
      <br>

      <div class="form-group" ng-repeat="detail in $ctrl.answer.data">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <input type="text" class="form-control" value="{{detail.nama_award}}" placeholder="Nama Award">
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <input type="text" class="form-control" value="{{detail.nama_penerima_award}}" placeholder="Nama Penerima">
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <input type="text" class="form-control" value="{{detail.institusi_pemberi_award}}" placeholder="Nama Pemberi">
        </div>
      </div>

    </div>
  </div>
</div>

<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <a href="#" class="btn btn-sm btn-success" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</a>
      <a href="#" class="btn btn-sm btn-danger" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</a>
    </div>
</div>
