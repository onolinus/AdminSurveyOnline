<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Kelompokkan seluruh kegiatan litbang tahun 2015 menurut Tujuan Sosial Ekonomi (TSE). Mohon disebutkan persentase dana untuk setiap TSE, terhitung dari total dana penelitian dalam table 6.
      </p>
      <br>
      <div class="form-group" ng-repeat="detail in $ctrl.answer.data">
        <label class="control-label col-md-4 col-sm-6 col-xs-12" for="first-name">{{$ctrl.getSubjectFromResearchFieldCode(detail.code)}}
        </label>
        <div class="input-group col-md-2 col-sm-4 col-xs-6">
          <input type="text" id="first-name" ng-model="detail.percentage" required="required" class="form-control col-md-7 col-xs-12">
          <div class="input-group-addon">%</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <a href="#" class="btn btn-sm btn-success" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</a>
      <a href="#" class="btn btn-sm btn-danger" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</a>
    </div>
</div>
