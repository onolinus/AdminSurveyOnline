<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Adakah peneliti luar yang terlibat dalam aktivitas litbang di unit kerja Saudara pada tahun 2015?
      </p>
      <br>
      <div class="form-group">
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="$ctrl.checked" value="1">Ya
            </label>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!$ctrl.checked" value="0">Tidak
            </label>
          </div>
        </div>
      </div>
      <br>
      <div ng-if="$ctrl.checked">
        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12">Litbang Pemerintah
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" ng-model="$ctrl.answer.data.jumlah_peneliti_pemerintah" class="form-control" placeholder="Orang">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12">Perguruan Tinggi
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" ng-model="$ctrl.answer.data.jumlah_peneliti_perguruantinggi" class="form-control" placeholder="Orang">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12">Industri / BUMN
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" ng-model="$ctrl.answer.data.jumlah_peneliti_industri" class="form-control" placeholder="Orang">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12">Lembaga Swadaya Masyarakat
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" ng-model="$ctrl.answer.data.jumlah_peneliti_lembagaswadaya" class="form-control" placeholder="Orang">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12">Luar Negeri / Asing
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" ng-model="$ctrl.answer.data.jumlah_peneliti_asing" class="form-control" placeholder="Orang">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-4 col-sm-4 col-xs-12"><b>Total</b>
          </label>
          <div class="col-md-4 col-sm-4 col-xs-6">
            <input type="text" class="form-control" value="{{ $ctrl.answer.data.jumlah_peneliti_pemerintah + $ctrl.answer.data.jumlah_peneliti_perguruantinggi + $ctrl.answer.data.jumlah_peneliti_industri + $ctrl.answer.data.jumlah_peneliti_lembagaswadaya + $ctrl.answer.data.jumlah_peneliti_asing}}" placeholder="Orang">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card questions" ng-if="$ctrl.answer && $ctrl.answer.comment && $ctrl.answer.status=='ditolak'">
  <div class="question-content">
    <div class="question-body comment">
      <h2>Comment</h2>
      <p>{{$ctrl.answer.comment}}</p>
    </div>
  </div>
</div>

<div class="question-tool" ng-if="$ctrl.answer">
    <div class="pull-right text-center mtop20">
      <button class="btn btn-sm btn-success" ng-disabled="$ctrl.answer.status!='terkirim' || $ctrl.statusUpdated" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</button>
      <button class="btn btn-sm btn-danger" ng-disabled="$ctrl.answer.status!='terkirim' || $ctrl.statusUpdated" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</button>
    </div>
</div>
