<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Tuliskan persentase besarnya belanja litbang menurut jenis kegiatan litbang tahun 2016
      </p>

      <div class="form-group">
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!!$ctrl.answer" value="1">Ya
            </label>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!$ctrl.answer" value="0">Tidak
            </label>
          </div>
        </div>
      </div>
      <br>

      <div ng-if="$ctrl.answer">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12"><h4>Total</h4></label>
          <div class="col-md-2 col-sm-4 col-xs-4">
            <div class="input-group">
                <input type="text" value="{{$ctrl.answer.penelitian_dasar + $ctrl.answer.penelitian_terapan + $ctrl.answer.pengembangan_eksperimental}}"  class="form-control idr-nominal input-answers-5">
                <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Penelitian Dasar</label>
          <div class="col-md-2 col-sm-4 col-xs-4">
            <div class="input-group">
                <input type="text" value="{{$ctrl.answer.penelitian_dasar}}" class="form-control idr-nominal input-answers-5">
                <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Penelitian Terapan</label>
          <div class="col-md-2 col-sm-4 col-xs-4">
            <div class="input-group">
                <input type="text" value="{{$ctrl.answer.penelitian_terapan}}" class="form-control idr-nominal input-answers-5">
                <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Pengembangan Eksperimental</label>
          <div class="col-md-2 col-sm-4 col-xs-4">
            <div class="input-group">
                <input type="text" value="{{$ctrl.answer.pengembangan_eksperimental}}" class="form-control idr-nominal input-answers-5">
                <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="card questions" ng-if="$ctrl.answer.status=='ditolak'">
  <div class="question-content">
    <div class="question-body comment">
      <h2>Comment</h2>
      <p>{{$ctrl.answer.status_comment}}</p>
    </div>
  </div>
</div>

<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <button class="btn btn-sm btn-success" ng-disabled="(!!$ctrl.answer && $ctrl.answer.status!='terkirim') || $ctrl.statusUpdated" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</button>
      <button class="btn btn-sm btn-danger" ng-disabled="(!!$ctrl.answer && $ctrl.answer.status!='terkirim') || $ctrl.statusUpdated" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</button>
    </div>
</div>
