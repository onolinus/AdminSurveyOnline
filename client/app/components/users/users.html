<app-menu class="app-menu"></app-menu>
<navbar class="app-navbar"></navbar>

<!-- page content -->
<div class="right_col" role="main">
  <div>
    <div class="page-title">
      <div class="title_left">
        <h3>Daftar User</h3>
      </div>

      <!-- <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div> -->
    </div>

    <div class="clearfix"></div>

    <div class="row" block-ui="usersBlockUI">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">

          <div class="x_content" >
            <div class="btn-group btn-add-data" role="group" aria-label="Basic example">
              <a ui-sref="userAdd" type="button" class="btn btn-secondary"><i class="fa fa-plus"></i>Tambah User</a>
            </div>
            <div class="table-responsive">
              <table ng-table="$ctrl.usersTableParams" class="table table-striped jambo_table bulk_action" template-header="userListTableHeader.html">
                <tr class="even pointer" ng-repeat="row in $data">
                  <td class="a-center ">
                    <input type="checkbox" class="flat" name="table_records">
                  </td>
                  <td class=" ">{{row.email}}</td>
                  <td class=" last">

                    <div class="btn-group tabular" role="group" aria-label="...">
                      <a class="btn btn-default" ui-sref="userdetail({user_id:row.id})">View</a>
                      <a class="btn btn-danger" ng-click="$ctrl.remove(row.id)"><i class="fa fa-trash"></i>Delete</a>
                    </div>
                  </td>
                </tr>
                <tr class="even pointer" ng-if="$data.length == 0">
                  <td colspan="3">
                    <p>Data User tidak ada</p>
                  </td>
                </tr>
              </table>
            </div>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>

<div ui-view></div>

<script type="text/ng-template" id="userListTableHeader.html">
  <tr>
    <th>
      <input type="checkbox" id="check-all" class="flat">
    </th>
    <th class="column-title">Email</th>
    <th class="column-title no-link last"><span class="nobr">Action</span>
    </th>
  </tr>
</script>

<!-- /page content -->

<app-footer></app-footer>
