<app-menu class="app-menu"></app-menu>
<navbar class="app-navbar"></navbar>

<div class="right_col" role="main">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Validator Detail</small></h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br>
        <form id="validatorAddForm" name="validatorAddForm" class="form-horizontal form-label-left" novalidate="" ng-submit="$ctrl.addValidator(validatorAddForm, $event)">

          <div class="form-group" ng-class="{'bad': validatorAddForm.email.$invalid && (validatorAddForm.email.$dirty || $ctrl.formSubmitted)}">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="email" name="email" ng-model="$ctrl.userDetail.email" ng-required ng-disabled="true" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group" ng-class="{'bad': validatorAddForm.password.$invalid && (validatorAddForm.password.$dirty || $ctrl.formSubmitted)}">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Password<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" id="password" name="password" ng-model="$ctrl.userDetail.password" ng-required="true" class="form-control col-md-7 col-xs-12" autocomplete="off">
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <button type="submit" class="btn btn-success">Change Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
