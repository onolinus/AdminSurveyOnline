<div class="card questions">
  <div class="question-content">
    <div class="question-body form-horizontal">
      <p>
        Adakah makalah ilmiah dari peneliti di unit kerja Saudara yang dipublikasikan di jurnal nasional terakreditrasi LIPI maupun RISTEKDIKTI selama tahun 2015?
      </p>
      <br>
      <div class="form-group">
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="$ctrl.checked" value="1">Ya
            </label>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-checked="!$ctrl.checked" value="0">Tidak
            </label>
          </div>
        </div>
      </div>
      <br>

      <div class="form-group" ng-repeat="namaJurnal in $ctrl.answer.answer11_nama_jurnal">
        <div class="col-md-4 col-sm-4 col-xs-6">
          <input type="text" class="form-control" value="{{namaJurnal}}" placeholder="Nama Jurnal">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <input type="text" class="form-control" value="{{$ctrl.getSubjectFromResearchFieldCode($ctrl.answer.answer11_code[$index + 1])}}" placeholder="Kode Bidang Penelitian">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <input type="text" class="form-control" value="{{$ctrl.answer.answer11_jumlah[$index + 1]}}" placeholder="Jumlah">
        </div>
      </div>

    </div>
  </div>
</div>

<div class="question-tool">
    <div class="pull-right text-center mtop20">
      <a href="#" class="btn btn-sm btn-success" ng-click="$ctrl.approve()"><i class="fa fa-check"></i>Approve</a>
      <a href="#" class="btn btn-sm btn-danger" ng-click="$ctrl.reject()" ><i class="fa fa-close"></i>Reject</a>
    </div>
</div>
